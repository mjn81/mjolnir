
name: CI-CD

on:
  push:
    branches: [ "main" ]

jobs:

  build:
    name: build
    runs-on: ubuntu-latest
    
    steps:
      - name: checkout repo
      - uses: actions/checkout@v3

  pull_deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps: 
      - name: deploy to my vps
      - uses: appleboy/ssh-action@v0.1.3
      - with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: 22
          script: |
            cd mjolnir
            docker compose down
            git pull origin main
            docker compose build
            docker compose up
            
