version: "3.8"
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
      tags:
        - "production"
    container_name: api_c
    ports:
      - "4000:4000"
  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
      tags:
        - "dev"
    container_name: api_dev_c
    ports:
      - "5000:5000"
    volumes:
      - .:/app
      - /app/node_modules
  postgres:
    image: postgres:14-alpine 
    build:
      tags:
        - "postgres"
    container_name: postgres_c
    ports:
      - "5432:5432"
    env_file:
      - ./.db.env
    